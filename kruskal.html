<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualizer</title>
    <!-- Imports Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Imports the Inter font for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Sets the default font for the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* A reusable style class for all input fields */
        .input-field {
            @apply w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500;
        }
        /* A reusable style class for all buttons */
        .btn {
            @apply w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-700 transition duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Main container for the entire application -->
    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-teal-400">Kruskal's Algorithm Visualizer</h1>
            <p class="text-gray-400 mt-2">Find the Minimum Spanning Tree for a file replication network.</p>
        </header>

        <!-- Main content grid: 1 column on mobile, 3 on medium screens -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Input Panel (Left Column) -->
            <div class="md:col-span-1 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">1. Define Your Network</h2>
                <div class="space-y-4">
                    <div>
                        <label for="vertices" class="block text-sm font-medium text-gray-300 mb-1">Number of Servers (Vertices)</label>
                        <input type="number" id="vertices" class="input-field" placeholder="e.g., 5" min="1">
                    </div>
                    <div>
                        <label for="edges" class="block text-sm font-medium text-gray-300 mb-1">Number of Connections (Edges)</label>
                        <input type="number" id="edges" class="input-field" placeholder="e.g., 7" min="0">
                    </div>
                    <button id="setup-btn" class="btn">Set up Connections</button>
                </div>
                
                <!-- This container is a placeholder for dynamic edge inputs -->
                <div id="edge-inputs-container" class="mt-6">
                </div>
            </div>

            <!-- Visualization and Results Panel (Right Column) -->
            <div class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
                    
                    <!-- Canvas for Visualization -->
                    <div>
                        <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">2. Network Visualization</h2>
                        <div class="aspect-square bg-gray-900 rounded-lg overflow-hidden border border-gray-700">
                            <!-- The graph will be drawn here -->
                            <canvas id="graph-canvas"></canvas>
                        </div>
                    </div>

                    <!-- Results Display -->
                    <div>
                        <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">3. Optimal Path (MST)</h2>
                        <div id="result-output" class="bg-gray-900 p-4 rounded-md min-h-[200px]">
                            <p id="initial-message" class="text-gray-500">Enter network details and click 'Calculate MST' to see the result.</p>
                            <!-- This div is hidden initially and will show the total cost -->
                            <div id="cost-container" class="hidden">
                                <p class="text-lg font-medium">Total Minimum Cost: <span id="total-cost" class="font-bold text-teal-400"></span></p>
                            </div>
                            <!-- This list will be populated with the MST edges -->
                            <ul id="mst-edges" class="mt-4 space-y-2 list-none">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- We will add the JavaScript logic here in the next step -->
    <script src="script.js" defer></script>
</body>
</html>
